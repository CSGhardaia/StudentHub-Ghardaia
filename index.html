<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>StudentHub Ghardaia</title>
    <style>
      :root {
        --bg: #000;
        --text: #fff;
      }
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Inter, "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .welcome-wrap {
        text-align: center;
        user-select: none;
        padding: 2rem;
      }

      .welcome {
        font-size: clamp(2rem, 6vw, 4.5rem);
        color: var(--text);
        letter-spacing: 0.02em;
        text-shadow: 0 0 6px rgba(255, 255, 255, 0.12),
          0 0 16px rgba(255, 255, 255, 0.08), 0 0 30px rgba(255, 255, 255, 0.04);
        transition: opacity 220ms linear, transform 220ms ease;
        opacity: 1;
        transform: translateY(0);
      }

      .lang {
        margin-top: 0.6rem;
        font-size: clamp(0.9rem, 1.4vw, 1.25rem);
        color: rgba(255, 255, 255, 0.8);
        opacity: 0.9;
      }

      .fade-out {
        opacity: 0;
        transform: translateY(-6px);
      }
      .fade-in {
        opacity: 1;
        transform: translateY(0);
      }

      @media (prefers-reduced-motion: reduce) {
        .welcome {
          transition: none;
        }
      }

      @media (max-width: 420px) {
        .welcome {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="welcome-wrap">
      <div id="welcomeText" class="welcome">مرحبا</div>
      <div id="langLabel" class="lang">العربية</div>
    </div>

    <script>
      (function () {
        // الرسائل فقط كنصوص عادية دون أي تعريف لغة
        const messages = [
          { text: "مرحباً بك", lang: "العربية" },
          { text: "ⴰⵣⵓⵍ ⴼⵍⴰⵡⵏ", lang: "الامازيغية" },
          { text: "Welcome", lang: "English" },
          { text: "Bienvenue", lang: "Français" },
          { text: "¡Bienvenido!", lang: "Español" },
        ];

        const elText = document.getElementById("welcomeText");
        const elLang = document.getElementById("langLabel");

        let idx = 0;
        const intervalMs = 500;

        function showNext() {
          idx = (idx + 1) % messages.length;
          const next = messages[idx];

          elText.classList.add("fade-out");
          elLang.classList.add("fade-out");

          setTimeout(() => {
            elText.textContent = next.text;
            elLang.textContent = next.lang;

            elText.classList.remove("fade-out");
            elText.classList.add("fade-in");
            elLang.classList.remove("fade-out");
            elLang.classList.add("fade-in");

            setTimeout(() => {
              elText.classList.remove("fade-in");
              elLang.classList.remove("fade-in");
            }, 240);
          }, 120);
        }

        const timer = setInterval(() => {
          showNext();
          if (idx === messages.length - 1) {
            setTimeout(() => {
              clearInterval(timer);
              window.location.href = "Home.html";
            }, intervalMs);
          }
        }, intervalMs);

        [elText, elLang].forEach((node) => {
          node.addEventListener("mouseenter", () => clearInterval(timer));
          node.addEventListener("focus", () => clearInterval(timer));
        });
      })();
    </script>
  </body>
</html>
